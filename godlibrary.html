		<script type="text/javascript">
			var testEditor;
			$(function() {
				testEditor = editormd("test-editormd", {
					width: "100%",
					height: 750,
					syncScrolling: "single",
					toolbar: false,
					path: "lib/"
				});
				//setMarkdown
				//testEditor.appendMarkdown("html.md");//追加
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function() { //启动加载
				//.css({"color":"red","border":"2px solid red"})
				var a = $("#test").find("a"); //获取test 下的 a 标签
				a.click(function() { //给 a 标签 添加事件
					var li = $(this).parent(); //获取 a 标签 的父类
					li.siblings().attr("class", null); //siblings: a标签的同胞/兄弟
					li.attr("class", "active"); //attr 设置属性 /获取属性
					var url = "md/" + $(this).attr("name");
					testEditor.setMarkdown("加载中>>>>>>");
					$.ajax({
						type: "get",
						url: url,
						async: true,
						success: function(datas) {
							testEditor.setMarkdown(datas);
							testEditor.show();
						},
						error: function() {
							testEditor.setMarkdown("一直都在努力的完善，示例app 里有使用方式");
							//testEditor.hide();
						}
					});
				});
				// 在这里写你的代码...
				//$("[name='faname']").trigger('click');
				//$("#faid").trigger('click');
			});
			window.onload = function() { //代码加载完
				//testEditor.hide();
				testEditor.previewing(); //md 编辑 隐藏
				$("#li1").trigger("click"); //自动触发事件
			}
		</script>
